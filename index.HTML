<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>EMI</title>
    <script>
        function amountChange(){
            document.getElementById("txtAmount").value=document.getElementById("rangeAmount").value;
        }
        function yearChange(){
            document.getElementById("txtYears").value=document.getElementById("rangeYear").value;
        }
        function rateChange(){
            document.getElementById("txtRate").value=document.getElementById("rangeInterest").value;
        }
        function calculateClick(){
            console.log("fun entered");
            var p=parseInt(document.getElementById("txtAmount").value);
            var n=parseInt(document.getElementById("txtYears").value)*12;
            var r=parseInt(document.getElementById("txtRate").value)/12/100;
            var emi=p*r* Math.pow((1+r),n)/(Math.pow((1+r),n)-1);
            document.getElementById("result").innerHTML="Your monthly installment is &#8377; "+ Math.round(emi)+" for "+ n/12 +" years with "+document.getElementById("txtRate").value +" % rate";
        }
    </script>
</head>
<body class="container-fluid">
    <h2 class="text-center">EMI Calculator</h2>
    <div style="box-shadow:2px 2px 3px gray; padding: 20px;">
        <div class="row mt-3" >
            <div class="col">
                Amount you need &#8377; <input type="text" id="txtAmount" size="15">
            </div>
            <div class="col">
                for<input type="text" id="txtYears" size="2"> Years
            </div>
            <div class="col">
                Interest rate<input type="text" id="txtRate" size="4">
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <div class=" input-group">
                    <span>&#8377;50,000 </span> 
                    <div><input type="range" class="form-range mx-2"  min="50000" max="1000000" value="50000" onchange="amountChange()" id="rangeAmount"></div>
                    <span class="ms-2">&#8377;10,00,000</span>
                </div>
            </div>
            <div class="col">
                <div class=" input-group">
                    <span>1</span> 
                    <div><input type="range" class="form-range mx-2"  min="1" max="5" value="1" onchange="yearChange()" id="rangeYear"></div>
                    <span class="ms-2">5</span>
                </div>
             </div>
             <div class="col">
                    <div class=" input-group">
                        <span>10.45%</span> 
                        <div><input type="range" class="form-range mx-2"  min="10.45" max="18.45" value="10.45" step="0.01" onchange="rateChange()" id="rangeInterest"></div>
                        <span class="ms-2">18.45%</span>
                    </div>
             </div>
        </div>
        <div class="row mt-4">
            <div class="col text-end">
                    <button onclick="calculateClick()" class="btn btn-primary">Calculate</button>
            </div>
        </div>
    </div>
    <h2 class="text-center mt-3" id="result">

    </h2>
<!-- Bootstrap -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</body>
</html>
